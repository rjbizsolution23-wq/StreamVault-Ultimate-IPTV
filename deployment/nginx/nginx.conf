# StreamVault Pro - NGINX Configuration
# Production-ready streaming server with RTMP, HLS, and DASH support

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

# RTMP Module Configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        allow play all;

        application live {
            live on;
            
            # Enable recording
            record all;
            record_path /var/recordings;
            record_unique on;
            record_suffix .flv;
            
            # HLS Configuration
            hls on;
            hls_path /var/streaming/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            hls_continuous on;
            hls_cleanup on;
            hls_nested on;
            
            # DASH Configuration
            dash on;
            dash_path /var/streaming/dash;
            dash_fragment 3;
            dash_playlist_length 60;
            dash_nested on;
            dash_cleanup on;
            
            # Multiple quality streams
            exec_push ffmpeg -i rtmp://localhost:1935/live/$name 
                -c:v libx264 -c:a aac -b:v 256k -b:a 32k -vf "scale=426:240" -tune zerolatency -preset veryfast -crf 28 -g 30 -f flv rtmp://localhost:1935/live240p/$name
                -c:v libx264 -c:a aac -b:v 512k -b:a 64k -vf "scale=640:360" -tune zerolatency -preset veryfast -crf 26 -g 30 -f flv rtmp://localhost:1935/live360p/$name  
                -c:v libx264 -c:a aac -b:v 1024k -b:a 128k -vf "scale=854:480" -tune zerolatency -preset veryfast -crf 24 -g 30 -f flv rtmp://localhost:1935/live480p/$name
                -c:v libx264 -c:a aac -b:v 2048k -b:a 128k -vf "scale=1280:720" -tune zerolatency -preset veryfast -crf 22 -g 30 -f flv rtmp://localhost:1935/live720p/$name
                -c:v libx264 -c:a aac -b:v 4096k -b:a 256k -vf "scale=1920:1080" -tune zerolatency -preset veryfast -crf 20 -g 30 -f flv rtmp://localhost:1935/live1080p/$name;
            
            # Authentication
            on_publish http://api_server:3000/api/streaming/auth/publish;
            on_play http://api_server:3000/api/streaming/auth/play;
            
            # Callbacks
            on_publish_done http://api_server:3000/api/streaming/callbacks/publish_done;
            on_play_done http://api_server:3000/api/streaming/callbacks/play_done;
            on_record_done http://api_server:3000/api/streaming/callbacks/record_done;
        }

        # Quality-specific applications
        application live240p {
            live on;
            deny play all;
            allow play 127.0.0.1;
            
            hls on;
            hls_path /var/streaming/hls/240p;
            hls_nested on;
        }

        application live360p {
            live on;
            deny play all;
            allow play 127.0.0.1;
            
            hls on;
            hls_path /var/streaming/hls/360p;
            hls_nested on;
        }

        application live480p {
            live on;
            deny play all;
            allow play 127.0.0.1;
            
            hls on;
            hls_path /var/streaming/hls/480p;
            hls_nested on;
        }

        application live720p {
            live on;
            deny play all;
            allow play 127.0.0.1;
            
            hls on;
            hls_path /var/streaming/hls/720p;
            hls_nested on;
        }

        application live1080p {
            live on;
            deny play all;
            allow play 127.0.0.1;
            
            hls on;
            hls_path /var/streaming/hls/1080p;
            hls_nested on;
        }
    }
}

# HTTP Configuration
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format streaming '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'stream="$arg_stream" token="$arg_token" '
                        'rt=$request_time';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/x-font-ttf
        font/opentype;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=streaming:10m rate=50r/s;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Upstream servers
    upstream api_backend {
        server api_server:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream webapp_backend {
        server web_app:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Main server block
    server {
        listen 80;
        listen [::]:80;
        server_name streamvault.pro www.streamvault.pro;

        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server block
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name streamvault.pro www.streamvault.pro;

        # SSL Configuration
        ssl_certificate /etc/ssl/certs/streamvault.crt;
        ssl_certificate_key /etc/ssl/certs/streamvault.key;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # HSTS
        add_header Strict-Transport-Security "max-age=63072000" always;

        # Main web application
        location / {
            proxy_pass http://webapp_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API routes
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Streaming server
    server {
        listen 8080;
        listen [::]:8080;
        server_name stream.streamvault.pro;

        access_log /var/log/nginx/streaming.log streaming;

        # CORS headers for streaming
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header Access-Control-Expose-Headers 'Content-Length,Content-Range' always;

        # HLS streams
        location /hls {
            limit_req zone=streaming burst=100 nodelay;
            
            # Authentication via API
            auth_request /auth;
            
            alias /var/streaming/hls;
            
            # Cache settings
            location ~ \.m3u8$ {
                expires -1;
                add_header Cache-Control no-cache;
                add_header Access-Control-Allow-Origin * always;
            }
            
            location ~ \.ts$ {
                expires 1h;
                add_header Cache-Control "public, immutable";
                add_header Access-Control-Allow-Origin * always;
            }
        }

        # DASH streams  
        location /dash {
            limit_req zone=streaming burst=100 nodelay;
            
            auth_request /auth;
            
            alias /var/streaming/dash;
            
            location ~ \.mpd$ {
                expires -1;
                add_header Cache-Control no-cache;
                add_header Access-Control-Allow-Origin * always;
            }
            
            location ~ \.(m4s|mp4)$ {
                expires 1h;
                add_header Cache-Control "public, immutable";
                add_header Access-Control-Allow-Origin * always;
            }
        }

        # VOD content
        location /vod {
            limit_req zone=streaming burst=50 nodelay;
            
            auth_request /auth;
            
            alias /var/content/vod;
            
            # MP4 streaming support
            location ~ \.mp4$ {
                mp4;
                mp4_buffer_size 1m;
                mp4_max_buffer_size 5m;
                expires 1h;
                add_header Cache-Control "public, immutable";
            }
        }

        # Authentication endpoint
        location = /auth {
            internal;
            proxy_pass http://api_backend/api/streaming/auth/verify;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Remote-Addr $remote_addr;
            proxy_set_header X-Original-Host $host;
        }

        # Statistics endpoint
        location /stats {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
            
            # Restrict access
            allow 127.0.0.1;
            allow 172.20.0.0/16;
            deny all;
        }

        location /stat.xsl {
            root /var/www/html;
        }

        # Live stream status
        location /status {
            rtmp_stat all;
            rtmp_stat_format json;
            
            allow 127.0.0.1;
            allow 172.20.0.0/16;
            deny all;
        }
    }

    # Admin dashboard
    server {
        listen 8001;
        server_name admin.streamvault.pro;

        location / {
            proxy_pass http://admin_dashboard:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

# Global directives
worker_rlimit_nofile 8192;